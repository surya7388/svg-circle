<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg code</title>
    <link rel="stylesheet" href="svg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="sub-tittle">My<span>Skill</span></h1>
    <section>
        <div class="container1" id="skill">
            <h1 class="heading">Technical <span>Skill</span></h1>
            <div class="Technical-bar">
                <div class="bar"><i style="color: #c95d2e" class="fa-brands fa-html5"></i></div>
                <div class="info">
                    <span>HTML</span>
                   
                </div>
                <div class="progrees-line html">
                    <span></span>
                </div>
            </div>
            <div class="Technical-bar">
                <div class="bar"><i style="color: #69BCBC" class="fa-brands fa-react"></i></div>
                <div class="info">
                    <span>React</span>
                    
                </div>
                <div class="progrees-line react">
                    <span></span>
                </div>
            </div>
            <div class="Technical-bar">
                <div class="bar"><i style="color: #147bbc" class="fa-brands fa-css3"></i></div>
                <div class="info">
                    <span>CSS</span>
                    
                </div>
                <div class="progrees-line css">
                    <span></span>
                </div>
            </div>
            <div class="Technical-bar">
                <div class="bar"><i style="color: #b0bc1e"   class="fa-brands fa-js"></i></div>
                <div class="info"> 
                    <span>javascript</span>
                  
                </div>
                <div class="progrees-line javascript">
                    <span></span>
                </div>
            </div>
        </div>  
    </section>
     <div class="container">
        <h1 class="heading1">Professional Skills</h1>
        <div class="radial-bars">
            <div class="radial-bar">
                <svg x="0px" y="0px" viewbox="0 0 50 50">
                    <circle class="progress-bar" cx="25" cy="25" r="20"></circle>
                    <circle class="path" cx="25" cy="25" r="20"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">creativity</div>
            </div>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewbox="0 0 50 50">
                    <circle class="progress-bar" cx="25" cy="25" r="20"></circle>
                    <circle class="path" cx="25" cy="25" r="20"></circle>
                </svg>
                <div class="percentage">70%</div>
                <div class="text">Communication</div>
            </div>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewbox="0 0 50 50">
                    <circle class="progress-bar" cx="25" cy="25" r="20"></circle>
                    <circle class="path" cx="25" cy="25" r="20"></circle>
                </svg>
                <div class="percentage">75%</div>
                <div class="text">Problem solving</div>
            </div>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewbox="0 0 50 50">
                    <circle class="progress-bar" cx="25" cy="25" r="20"></circle>
                    <circle class="path" cx="25" cy="25" r="20"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">team</div>
            </div>
        </div>
    </div>
</body>

</html>
